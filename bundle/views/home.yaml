name: home
definition:
  # Wires connect to data in collections
  wires: {}
  # Components determine the layout and composition of your view
  components:
    - uesio/io.box:
        components:
          - ben/slides.stepper:
          - uesio/io.grid:
              uesio.styleTokens:
                root:
                  - items-center
                  - justify-center
                  - justify-items-center
                  - inset-0
                  - absolute
                  - bg-black
              items:
                - ben/mosaic.mosaic:
                    text: uesio
                    font: "monospace"
                    backgroundColor: rgb(80,80,80)
                    uesio.styleTokens:
                      root:
                        - absolute
                        - w-full
                        - gap-[0.8%]
                      cell:
                        - rounded-full
                    color: white
                    size: 92
                    fontSize: 22
          - uesio/io.grid:
              uesio.styleTokens:
                root:
                  - items-center
                  - justify-center
                  - justify-items-center
                  - inset-0
                  - absolute
                  - bg-cover
                  - bg-[url($File{uesio/core.splash})]
                  - mix-blend-overlay
                  - animate-pulse
          - uesio/io.grid:
              uesio.display:
                - type: paramValue
                  param: step
                  value: "1"
              uesio.styleTokens:
                root:
                  - items-center
                  - justify-center
                  - justify-items-center
                  - inset-0
                  - absolute
              items:
                - uesio/io.text:
                    uesio.styleTokens:
                      root:
                        - text-white
                        - font-[Gosha]
                        - text-6xl
                        - absolute
                        - bottom-0
                        - m-24
                    text: Early Access
          - uesio/io.grid:
              uesio.display:
                - type: paramValue
                  param: step
                  value: "2"
              uesio.variant: ben/slides.slide
              items:
                - uesio/io.box:
                    uesio.styleTokens:
                      root:
                        - text-center
                    components:
                      - uesio/io.image:
                          uesio.styleTokens:
                            root:
                              - m-auto
                          width: 100
                          file: uesio/core.logowhite
                      - uesio/io.text:
                          element: div
                          uesio.styleTokens:
                            root:
                              - text-white
                              - font-[Gosha]
                              - text-xl
                              - m-4
                          text: ( yoo - zee - oh )
          - uesio/io.grid:
              uesio.display:
                - type: paramValue
                  param: step
                  value: "3"
              uesio.variant: ben/slides.slide
              items:
                - uesio/io.box:
                    uesio.styleTokens:
                      root:
                        - flex
                        - justify-center
                        - items-center
                    components:
                      - uesio/io.text:
                          uesio.variant: ben/slides.main
                          text: What is
                      - uesio/io.image:
                          uesio.styleTokens:
                            root:
                              - m-6
                          width: 100
                          file: uesio/core.logowhite
                      - uesio/io.text:
                          uesio.variant: ben/slides.main
                          text: "?"
          - uesio/io.grid:
              uesio.display:
                - type: paramValue
                  param: step
                  operator: IN
                  values:
                    - "4"
                    - "5"
              uesio.variant: ben/slides.slide
              items:
                - uesio/io.box:
                    uesio.styleTokens:
                      root:
                        - text-center
                    components:
                      - uesio/io.text:
                          uesio.variant: ben/slides.single
                          text: A new way
                      - uesio/io.text:
                          uesio.variant: ben/slides.single
                          text: to build and deploy apps
                      - uesio/io.text:
                          uesio.display:
                            - type: paramValue
                              param: step
                              value: "5"
                          uesio.variant: ben/slides.single
                          text: for the web
          - uesio/io.grid:
              uesio.display:
                - type: paramValue
                  param: step
                  value: "6"
              uesio.variant: ben/slides.slide
              items:
                - uesio/io.box:
                    uesio.styleTokens:
                      root:
                        - flex
                        - justify-center
                        - items-center
                    components:
                      - uesio/io.text:
                          uesio.variant: ben/slides.main
                          text: Why
                      - uesio/io.image:
                          uesio.styleTokens:
                            root:
                              - m-6
                          width: 100
                          file: uesio/core.logowhite
                      - uesio/io.text:
                          uesio.variant: ben/slides.main
                          text: "?"
          - uesio/io.grid:
              uesio.display:
                - type: paramValue
                  param: step
                  value: "7"
              uesio.variant: ben/slides.slide
              items:
                - uesio/io.text:
                    uesio.variant: ben/slides.main
                    uesio.styleTokens:
                      root:
                        - text-9xl
                    text: "1990s"
          - uesio/io.grid:
              uesio.display:
                - type: paramValue
                  param: step
                  value: "8"
              uesio.variant: ben/slides.slide
              uesio.styleTokens:
                root:
                  - items-stretch
                  - justify-stretch
                  - justify-items-stretch
              items:
                - ben/slides.coder:
          - uesio/io.grid:
              uesio.display:
                - type: paramValue
                  param: step
                  value: "9"
              uesio.variant: ben/slides.slide
              items:
                - uesio/io.text:
                    uesio.variant: ben/slides.main
                    text: "Document Platform"
        uesio.styleTokens:
          root:
            - bg-slate-900
            - h-full
