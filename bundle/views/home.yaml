                        - items-center
                    components:
                      - uesio/io.text:
                          uesio.variant: ben/slides.main
                          text: What is
                      - uesio/io.image:
                          uesio.styleTokens:
                            root:
                              - m-6
                          width: 100
                          file: uesio/core.logowhite
                      - uesio/io.text:
                          uesio.variant: ben/slides.main
                          text: "?"
          - uesio/io.grid:
              uesio.display:
                - type: paramValue
                  param: step
                  operator: IN
